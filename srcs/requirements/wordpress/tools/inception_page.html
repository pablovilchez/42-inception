<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página sin PHP</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            width: 400px; /* Tamaño de la imagen */
            height: auto;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">You Mustn’t Be Afraid To Dream A Little Bigger</div>
    <div class="image-container">
        <img src="https://www.denofgeek.com/wp-content/uploads/2020/07/Inception-Ending-Explained.jpg?resize=768%2C432" alt="Imagen">
    </div>
    <div class="subtitle">Turn it into reality</div>
</div>
</body>
</html>
